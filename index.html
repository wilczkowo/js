<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="button" onclick="getUserData('ola')">funkcja</button>
<p id="resultParagraph"></p>


<script>


    function getEmail(user) {
        return new Promise((resolve, reject) => {
            if (!user) {
                reject(new Error('no user'));
                return;
            }
            resolve({email: 'ola@fromDB.com'});
        })
    }

    function getAddress(email) {
        return new Promise((resolve, reject) => {
            if (!email) {
                reject(new Error('no user'));
                return;
            }
            resolve({address: 'wilczkowoFromBD'});
        })
    }

    async function getUserData(user) {
        const resultParagraph = document.getElementById('resultParagraph')
        email = await getEmail(user).then(user => { return user.email}).catch(error => console.log(error.message));
        address = await getAddress(email).then(user => {return user.address}).catch(error => console.log(error.message));
        resultParagraph.innerText= 'email: '+email+' address: '+address;
        console.log('button wcisniety');
    }




</script>
</body>
</html>
