<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./melody.css"/>
    <title>melodia</title>
</head>
<body>
<div class="sequencer" >
    <div class="kick-track">
        <div class="controls" >
            <h1>Kick</h1>

            <select name="kick-select" id="kick-select" onclick="melody.changeSound(event)">
                <option value="./sounds/kick-classic.wav">Classic Kick</option>
                <option value="./sounds/kick-808.wav">808 Kick</option>
                <option value="./sounds/kick-heavy.wav">Kick Heavy</option>
                <option value="./sounds/kick-softy.wav">Kick Softy</option>
            </select>
        </div>
        <div class="kick">
            <div class="pad kick-pad b0" onclick="melody.activePad(event)"></div>
            <div class="pad kick-pad b1" onclick="melody.activePad(event)"></div>
            <div class="pad kick-pad b2" onclick="melody.activePad(event)"></div>
            <div class="pad kick-pad b3" onclick="melody.activePad(event)"></div>
            <div class="pad kick-pad b4" onclick="melody.activePad(event)"></div>
            <div class="pad kick-pad b5" onclick="melody.activePad(event)"></div>
            <div class="pad kick-pad b6" onclick="melody.activePad(event)"></div>
            <div class="pad kick-pad b7" onclick="melody.activePad(event)"></div>
        </div>
    </div>
    <div class="snare-track">
        <div class="controls">
            <h1>Snare</h1>
            <select name="snare-select" id="snare-select" onchange="melody.changeSound(event)">
                <option value="./sounds/snare-acoustic01.wav">Classic Snare</option>
                <option value="./sounds/snare-808.wav">808 Snare</option>
                <option value="./sounds/snare-vinyl02.wav">Snare Vinyl</option>
            </select>
        </div>
        <div class="snare">
            <div class="pad snare-pad b0" onclick="melody.activePad(event)"></div>
            <div class="pad snare-pad b1" onclick="melody.activePad(event)"></div>
            <div class="pad snare-pad b2" onclick="melody.activePad(event)"></div>
            <div class="pad snare-pad b3" onclick="melody.activePad(event)"></div>
            <div class="pad snare-pad b4" onclick="melody.activePad(event)"></div>
            <div class="pad snare-pad b5" onclick="melody.activePad(event)"></div>
            <div class="pad snare-pad b6" onclick="melody.activePad(event)"></div>
            <div class="pad snare-pad b7" onclick="melody.activePad(event)"></div>
        </div>
    </div>
    <div class="hihat-track">
        <div class="controls">
            <h1>Hihat</h1>

            <select name="hihat-select" id="hihat-select" onchange="melody.changeSound(event)">
                <option value="./sounds/hihat-acoustic01.wav">Hihat Acoustic </option>
                <option value="./sounds/hihat-808.wav">808 Hihat</option>
            </select>
        </div>
        <div class="hihat">
            <div class="pad hihat-pad b0" onclick="melody.activePad(event)"></div>
            <div class="pad hihat-pad b1" onclick="melody.activePad(event)"></div>
            <div class="pad hihat-pad b2" onclick="melody.activePad(event)"></div>
            <div class="pad hihat-pad b3" onclick="melody.activePad(event)"></div>
            <div class="pad hihat-pad b4" onclick="melody.activePad(event)"></div>
            <div class="pad hihat-pad b5" onclick="melody.activePad(event)"></div>
            <div class="pad hihat-pad b6" onclick="melody.activePad(event)"></div>
            <div class="pad hihat-pad b7" onclick="melody.activePad(event)"></div>
        </div>
    </div>
    <button class="play">Play</button>
    <div class="tempo">
        <input onchange="melody.getTempoFromSlider(value, event)"
               type="range"
               class="tempo-slider"
               max="300"
               min="20"
               value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
    </div>
</div>

<audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
<audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
<audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
        integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
        crossorigin="anonymous"
></script>
<script src="./melody.js"></script>
</body>
</html>
