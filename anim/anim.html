<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>wilczkowo</title>
	<link
			href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat&display=swap"
			rel="stylesheet"
	/>
	<link rel="stylesheet" href="./anim.css"/>
</head>
<body data-barba="wrapper">
<header class="nav-header">
	<h1><a href=# id="logo">wilczkowo</a></h1>
	<div class="burger">
		<div class="line1"></div>
		<div class="line2"></div>
	</div>
</header>
<main data-barba="container" data-barba-namespace="home">
	<section class="mountain slide">
		<div class="wolf-img">
			<img src="./img/forest.png" alt="forest image"/>
			<div class="reveal-img"></div>
		</div>
		<div class="wolf-desc">
			<div class="title">
				<h2>
					zamek w <span class="mountain-span">chmurach.</span>
				</h2>
				<div class="title-swipe t-swipe1"></div>
			</div>
			<p>
				Wyprawa jesienią 2020
			</p>
			<a class="explore mountain-exp">Więcej</a>
			<div class="reveal-text"></div>
		</div>
	</section>
</main>
<nav class="nav-rozwijane">
	<ul class="nav-links">
		<h3>email</h3>
		<h3>phone</h3>
		<h3>github</h3>
	</ul>
	<div class="contact">
		<h2>wilczkowo</h2>
		<p>
			malutkie miasteczko w lesie
		</p>
	</div>
</nav>

<section class="support">
	<div class="cursor">
		<span class="cursor-text"></span>
	</div>
	<div class="swipe swipe1"></div>
	<div class="swipe swipe2"></div>
	<div class="swipe swipe3"></div>
</section>


<script src="https://unpkg.com/@barba/core"></script>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
		integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c="
		crossorigin="anonymous"
></script>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"
		integrity="sha256-XBVALc3QsDSQiDtiaBwNZ2rxCJTHzlUhhlDQ84J8bw8="
		crossorigin="anonymous"
></script>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"
		integrity="sha256-+9YNuItWuR4sbqeaNiJOxG0BvptYz4fbUXbIZoH5Jwo="
		crossorigin="anonymous"
></script>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
		integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw="
		crossorigin="anonymous"
></script>
<script src="./anim.js"></script>
</body>
</html>
